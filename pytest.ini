[pytest]
# Test discovery
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default execution options
minversion = 7.0
addopts =
    -m "not integration"
    --maxfail=2
    --strict-markers
    --strict-config
    --tb=short
    -ra
    --durations=0
    -v

# Asyncio configuration
asyncio_mode = auto

# Markers - must be registered to use --strict-markers
# Test type markers (mutually exclusive - each test should have exactly one)
markers =
    unit: unit tests - fast, isolated, no external dependencies (run by default)
    integration: integration tests - calls real external services (Azure, APIs, etc.)
    functional: functional tests - end-to-end workflows with real infrastructure

; # Warning filters
; filterwarnings =
;     error
;     ignore::marshmallow.warnings.ChangedInMarshmallow4Warning
;     ignore::DeprecationWarning:great_expectations.*
;     ignore::PendingDeprecationWarning

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

[pytest-watch]
clear = True
wait = True
